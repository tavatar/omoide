<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>思い出を投稿</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #28a745;
            color: white;
            text-align: center;
            padding: 15px;
            position: relative;
        }
        header a {
            color: white;
            text-decoration: none;
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
        }
        main {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            text-align: center;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
            resize: vertical;
        }
        select, input[type="radio"] {
            margin-top: 10px;
        }
        .gender-option {
            margin-right: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .submit-button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
        }
        .submit-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<header>
    <a href="index.html">← 一覧に戻る</a>
    <h1>思い出を投稿</h1>
</header>

<main>
    <h2>あなたの思い出を教えてください</h2>
    <form>
        <!-- 本文入力 -->
        <div class="form-group">
            <label for="memory-text">思い出の内容</label>
            <textarea id="memory-text" name="memory-text" placeholder="ここに思い出を書いてください..." required></textarea>
        </div>

        <!-- 学年選択 -->
        <div class="form-group">
            <label for="grade">学年を選択</label>
            <select id="grade" name="grade" required>
                <option value="" disabled selected>学年を選んでください</option>
                <option value="小1">小学1年生</option>
                <option value="小2">小学2年生</option>
                <option value="小3">小学3年生</option>
                <option value="小4">小学4年生</option>
                <option value="小5">小学5年生</option>
                <option value="小6">小学6年生</option>
                <option value="中1">中学1年生</option>
                <option value="中2">中学2年生</option>
                <option value="中3">中学3年生</option>
                <option value="高1">高校1年生</option>
                <option value="高2">高校2年生</option>
                <option value="高3">高校3年生</option>
            </select>
        </div>

        <!-- 性別選択 -->
        <div class="form-group">
            <label>性別を選択</label>
            <label class="gender-option"><input type="radio" name="gender" value="男性" required> 男性</label>
            <label class="gender-option"><input type="radio" name="gender" value="女性"> 女性</label>
        </div>

        <!-- 送信ボタン -->
        <button type="submit" class="submit-button">思い出を投稿する</button>
    </form>
</main>

</body>
</html>
