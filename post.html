<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>思い出を投稿</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }

        header {
            background-color: #ff6f61;
            color: white;
            padding: 20px;
            font-size: 1.8em;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2em;
            color: #555;
        }

        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
            box-sizing: border-box;
        }

        textarea {
            height: 150px;
        }

        .post-button {
            display: block;
            text-align: center;
            margin: 20px auto;
            background-color: #ff6f61;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 200px;
        }

        .post-button:hover {
            background-color: #e65b53;
        }

        footer {
            background-color: #ffcc00;
            color: #333;
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            bottom: 0;
        }

        @media (max-width: 768px) {
            main {
                padding: 10px;
            }

            .post-button {
                width: 100%;
                font-size: 1em;
            }
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            background-color: #555;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #333;
        }

    </style>
</head>
<body>

<header>
    思い出を投稿
</header>

<main>
    <form action="index.html" method="post">
        <label for="item-name">物の名称</label>
        <input type="text" id="item-name" name="item-name" placeholder="例: ペン, 自転車, ノート" required>

        <label for="grade">学年</label>
        <select id="grade" name="grade" required>
            <option value="小1">小1</option>
            <option value="小2">小2</option>
            <option value="小3">小3</option>
            <option value="小4">小4</option>
            <option value="小5">小5</option>
            <option value="小6">小6</option>
            <option value="中1">中1</option>
            <option value="中2">中2</option>
            <option value="中3">中3</option>
            <option value="高1">高1</option>
            <option value="高2">高2</option>
            <option value="高3">高3</option>
        </select>

        <label for="gender">性別</label>
        <select id="gender" name="gender" required>
            <option value="男子">男子</option>
            <option value="女子">女子</option>
        </select>

        <label for="memory">思い出の内容</label>
        <textarea id="memory" name="memory" placeholder="思い出を書いてください..." required></textarea>

        <button type="submit" class="post-button">投稿する</button>
    </form>

    <a href="index.html" class="back-button">一覧に戻る</a>
</main>

<footer>
    &copy; 2024 思い出シェアリングサービス - 忘れられない思い出をシェアしよう！
</footer>

</body>
</html>
